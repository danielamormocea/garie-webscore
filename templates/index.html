{% extends "base.html" %}

{% block content %}
<table>
  <thead>
    <tr>
      <th>URL</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
  {% for row in data %}
    <tr>
      <td>{{ row.url }}</td>
      <td><a href="/site/{{ row.url }}">{{ row.score }}</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
