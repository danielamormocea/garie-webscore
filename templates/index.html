<!doctype html>
<meta charset="utf8">
<title>Garie WebScore</title>
<body>

<table>
  <thead>
    <tr>
      <th>URL</th>
      <th>Score</th>
      {% for metric in metrics %}
        <th>{{ metric.name }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
  {% for row in data %}
    <tr>
      <td>{{ row.url }}</td>
      <td>{{ row.score }}</td>
      {% for metric in metrics %}
        <td>{{ row[metric.name] }}</td>
      {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>
