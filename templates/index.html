{% extends "base.html" %}

{% block content %}
<div class="container">

  <h1>Garie WebScore</h1>

  <table class="table table-striped table-sm">
    <thead class="thead-dark">
      <tr>
        <th scope="col">URL</th>
        <th scope="col">Score</th>
      </tr>
    </thead>
    <tbody>
    {% for row in data %}
      <tr>
        <th scope="row"><a href="{{ row.url }}">{{ row.url }}</a></td>
        <td><a href="/site/{{ row.url }}">{{ row.score }}</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

</div>
{% endblock %}
